    listen 443 ssl;
    server_name eureka.kunapheap.com;

    ssl_certificate /etc/letsencrypt/live/eureka.kunapheap.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eureka.kunapheap.com/privkey.pem;

    location / {
