server {
    listen 443 ssl;
    server_name admin.customize.kunapheap.com;

    ssl_certificate /etc/letsencrypt/live/admin.customize.kunapheap.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.customize.kunapheap.com/privkey.pem;

    location / {
        proxy_pass http://admin-web:9000;
    }
}
server {
    listen 443 ssl;
    server_name customize.kunapheap.com;

    ssl_certificate /etc/letsencrypt/live/customize.kunapheap.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/customize.kunapheap.com/privkey.pem;

    location / {
        proxy_pass http://user-web:8000;
    }
}
